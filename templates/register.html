{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}
{% block content %}
<div class="login-form">
    <form action="/register" method="post">
        <h2 class="text-center">Register</h2>
        <div class="text-center social-btn">
            <a href="/github" class="btn btn-primary btn-block"><i class="fa fa-github"></i> Register with <b>Github</b></a>
        </div>
        <div class="or-seperator"><i>or</i></div>
        <div class="form-group">
            <div class="input-group">
                <!-- <span class="input-group-addon"><i class="fa fa-user"></i></span> -->
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <!-- <span class="input-group-addon"><i class="fa fa-lock"></i></span> -->
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <!-- <span class="input-group-addon"><i class="fa fa-lock"></i></span> -->
                <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn">Register</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right text-success">Forgot Password?</a>
        </div>
    </form>
    <div class="hint-text small">Already an existing user? <a href="/login" class="text-success">Login Here!</a></div>
</div>
{% endblock %}
